<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h1>Records</h1>
</h:head> 

<body>
	<ui:composition template="layouts/commonLayout.xhtml">
	<ui:define name="title">RECORDS</ui:define>
	<ui:define name="content">
	<div align="center">
		Records for  #{user.userName}<br/>
		<br/>
		<h:dataTable value="#{recordFormController.recordService.records}" var="o" styleClass="order-table" headerClass="order-table-header" rowClass="order-table-odd-row, order-table-even-row">
		
		<!-- Stars, coins, Games Played, Won, Lost -->
		<h:column>
			<f:facet name="header">Games Played</f:facet>
			#{o.gamesPlayed}
		</h:column>
		<h:column>
			<f:facet name="header">Total Stars</f:facet>
			#{o.numOfStars}
		</h:column>
		<h:column>
			<f:facet name="header">Highest Coin Count</f:facet>
			#{o.highestCoinCount}
		</h:column>
		<h:column>
			<f:facet name="header">Games Won</f:facet>
			#{o.gamesWon}
		</h:column>
		<h:column>
			<f:facet name="header">Games Lost</f:facet>
			#{o.gamesLost}
		</h:column>
		</h:dataTable>
		<br/>
		
		
<!--  
<h:form>
	Might as well be a refresh page. 
	<h:button value="Login Again" outcome="TestResponse.xhtml"/>
</h:form>
-->
<input type="image" src="GUI/btnBack.png" id="loglink" style="height:25px" onclick="window.location.href='TestResponse.xhtml'" />
</div>
		</ui:define>
		</ui:composition>
</body> 
</html>
