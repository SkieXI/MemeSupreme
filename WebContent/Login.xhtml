<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
<h:head><title>Meme Supreme Login</title>

</h:head>

<h:body>
<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">MemeSupreme Login</ui:define>
	<ui:define name="content">
	
	<div align="center">
	<h3 class="wtext">Login</h3>
		<h:form>
		
		
		Email:<h:inputText id="uName" value="#{user.uName}" title="" /><br />
		Password:<h:inputSecret id="Password" type="password" value="#{user.password}" title="" /><br /><br />
		
		<h:message for="uName"/><br/>
		<h:message for="password"/>

		<h:commandLink action="#{userController.login(user)}" >
				<img src="./resources/img/Submit.png" height="25" style="border: 1px solid black"/>
			</h:commandLink>
		
		<h:form>
		<div class="back">
		<img src="resources/img/Back.png" alt="sup"/>
			<h:button class="backbtn" outcome="Index.xhtml" />
		</div>
		</h:form>
	</h:form>

	</div>
	
	</ui:define>
	</ui:composition>
	</h:body>

</html>
